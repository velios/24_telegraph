{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-group">
        <h2>{% if article %}{{ article.header }}{% endif %}</h2>
    </div>
    <div class="form-group">
      <h3>{% if article %}{{ article.signature }}{% endif %}</h3>
    </div>
    <div class="form-group">
      <textarea name="body" class="form-control" rows="10" readonly>{% if article %}{{ article.body }}{% endif %}</textarea>
    </div>
</div><!-- /.container -->
{% endblock %}
